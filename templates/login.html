{% extends 'base.html' %}
{% block content %}
        <form method="post" class="register-form">
            {% csrf_token %}


            <div class="container" style="margin-top:150px">
				<div class="row">
					<div class="col-sm-12 col-md-4 col-md-offset-4">
						<div class="panel panel-default">
							<div class="panel-heading">
								<strong> Sign in to continue</strong>
							</div>
							<div class="panel-body">
								<!--<form role="form" action="#" method="POST">-->
									<fieldset>
										<div class="row">
											<div class="center-block">
												<!--<img class="profile-img" src="https://cdn2.iconfinder.com/data/icons/ios-tab-bar/25/Customers-64.png" alt="">-->
											</div>
										</div>
										<div class="row">
											<div class="col-sm-12 col-md-10  col-md-offset-1 ">
												<div class="form-group">
													<div class="input-group">
														<span class="input-group-addon">
															<i class="glyphicon glyphicon-user"></i>
														</span>
														<input class="form-control" placeholder="Username" name="loginname" type="text" required="" autofocus="">
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<span class="input-group-addon">
															<i class="glyphicon glyphicon-lock"></i>
														</span>
														<input class="form-control" placeholder="Password" name="password" type="password" required="" value="">
													</div>
												</div>
												<div class="form-group">
													<input type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
												</div>
											</div>
										</div>
									</fieldset>
								<!--</form>-->
							</div>
							<div class="panel-footer ">
								Don't have an account? <a href="{% url 'register' %}" > Sign Up Here </a>
							</div>
						</div>
					</div>
				</div>
			</div>

            <!--{{ form.as_p }}-->
            <!--<button type="submit">Login</button>-->



        </form>
{% endblock %}
