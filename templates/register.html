{% extends 'base.html' %}
{% block content %}

<form method="post" class="register-form">
    {% csrf_token %}
   <!-- {{ form.as_p }}-->
    <div class="container" style="margin-top:150px">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>Create an account</strong>
                    </div>
                    <div class="panel-body">
                        <!--<form role="form" action="#" method="POST">-->
                        <fieldset>
                            <div class="row">
                                <div class="center-block">
                                    <!--<img class="profile-img" src="https://cdn1.iconfinder.com/data/icons/navigation-elements/512/user-login-man-human-body-mobile-person-512.png" alt="">-->
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span>
                                            <input class="form-control" placeholder="First Name" name="first_name" type="text" required="" autofocus >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span>
                                            <input class="form-control" placeholder="Last Name" name="last_name" type="text" required="" autofocus >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-globe"></i>
                                            </span>
                                            <input class="form-control" placeholder="Username" name="username" type="text" required="" autofocus >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-envelope"></i>
                                            </span>
                                            <input type="email" id="inputEmail" class="form-control" name = "email" placeholder="Email address" required autofocus>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </span>
                                            <input class="form-control" placeholder="Password" name="password" type="password" required="" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </span>
                                            <input class="form-control" placeholder="Retype Password" name="retype_password" type="password" required="" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Register">
                                        <!--<a href="{% url 'login' %}" type="submit" class="btn btn-lg btn-primary btn-block" value="Register"> Register </a>-->
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <!--</form>-->
                    </div>
                    <div class="panel-footer ">
                        Already have an account? <a href="{% url 'login' %}"> Sign In </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<button type="submit">Register</button>-->


</form>
{% endblock %}
